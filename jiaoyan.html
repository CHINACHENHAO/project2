<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校验页面</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/layui-v2.1.5/layui/css/layui.css">
    <link rel="stylesheet" href="src/DataTables-1.10.7/jquery.dataTables.css">

<body>
    <header>
        <p>电子票据真伪校验</p>
    </header>
    <div>
        <button type="button" class="btn btn-primary">

    </div>
    <div>

                            <th>电子票</th>
                            <th>文件名</th>
                            <th>电子票真伪</th>
                            <th>票据代码</th>
                            <th>票据号码</th>
                            <th>收费金额</th>
                            <th>执收单位代码</th>
                            <th>执收单位名称</th>
                            <th>收款人名称</th>
                            <th>收款人开户行</th>
                            <th>收款人账号</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" id="checkAll">
                            </td>
                            <td class="img_td">
                                <img src="src/img/1.jpg" alt="">
                            </td>
                            <td>文件名</td>
                            <td><span class="glyphicon glyphicon-ok"></span></td>
                            <td>票据代码</td>
                            <td>票据号码</td>
                            <td>收费金额</td>
                            <td>执收单位代码</td>
                            <td>执收单位名称</td>
                            <td>收款人名称</td>
                            <td>收款人开户行</td>
                            <td>收款人账号</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="checkAll">
                            </td>
                            <td class="img_td">
                                <img src="src/img/1.jpg" alt="">
                            </td>
                            <td>文件名</td>
                            <td><span class="glyphicon glyphicon-remove"></span></td>
                            <td>票据代码</td>
                            <td>票据号码</td>
                            <td>收费金额</td>
                            <td>执收单位代码</td>
                            <td>执收单位名称</td>
                            <td>收款人名称</td>
                            <td>收款人开户行</td>
                            <td>收款人账号</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="checkAll">
                            </td>
                            <td class="img_td">
                                <img src="src/img/2.jpg" alt="">
                            </td>
                            <td>文件名</td>
                            <td>电子票真伪</td>
                            <td>票据代码</td>
                            <td>票据号码</td>
                            <td>收费金额</td>
                            <td>执收单位代码</td>
                            <td>执收单位名称</td>
                            <td>收款人名称</td>
                            <td>收款人开户行</td>
                            <td>收款人账号</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
